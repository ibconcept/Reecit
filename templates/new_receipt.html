{% extends "base.html" %}

{% block title %}
    reecit - New Receipt
{% endblock %}

{% block content %}
    <h1>Create New Receipt</h1>
    <form method="POST" action="{{ url_for('new_receipt') }}" enctype="multipart/form-data">
        {{ form.hidden_tag() }}

        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="amount">Amount:</label></td>
                <td><input type="number" step="0.01" id="amount" name="amount" required></td>
            </tr>
            <tr>
                <td><label for="items">Items:</label></td>
                <td><textarea id="items" name="items" rows="4" required></textarea></td>
            </tr>
            <tr>
                <td><label for="image">Image (JPEG/PNG, Max 150KB):</label></td>
                <td><input type="file" id="image" name="image" accept=".jpg, .jpeg, .png"></td>
            </tr>
            <tr>
                <td><label for="color">Color Choice:</label></td>
                <td>
                    <select id="color" name="color">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="alignment">Alignment:</label></td>
                <td>
                    <select id="alignment" name="alignment">
                        <option value="left">Left</option>
                        <option value="center">Center</option>
                        <option value="right">Right</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Generate PDF"></td>
            </tr>
        </table>
    </form>
    <a href="{{ url_for('list_receipts') }}">Back to Receipt List</a>
{% endblock %}
